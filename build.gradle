allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    version '1.0-SNAPSHOT'
    group = 'com.garwer'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'cglib', name: 'cglib', version: '3.2.5'
        compile group: 'org.ow2.asm', name: 'asm', version: '5.2'
    }
}

